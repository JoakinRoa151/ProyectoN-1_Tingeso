<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ingreso Justificacion</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MueblesStgo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Calcular Sueldos</a>
            <a class="nav-item nav-link" href="/subirArchivo">Subir Ingresos y salidas</a>
            <a class="nav-item nav-link" href="/justificaciones">Ingresar Justificativos</a>
            <a class="nav-item nav-link" href="#">Ingresar Autorizaciones</a>
        </div>
    </div>
</nav>


<body>
<div class="container">
    <form action="#" th:action="@{/guardarAutorizacion}" class="form-group" th:object=${autorizacion} method="POST">
        <div  class="card">
            <div class="card-header">
                <h2>Modulo Autorizacion</h2>
                <div class="form-group">
                    <!--<label>ID:</label> -->
                    <input type="hidden" class="form-control" th:field="*{id}" DISABLED>
                </div>
            <div class="form-group">
                <label> Seleccione el rut del empleado a autorizar</label>
                <select class="form-control" th:field="*{rut_autorizacion}"   required>
                    <div th:each="rut:${rutEmpleados}" >
                    <option th:value="${rut}"><p th:text="${rut}"> </p></option>
                    </div>
                </select>
            </div>
        </div>
        <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
        </div>
</div>
</form>
</div>
</body>
</html>
