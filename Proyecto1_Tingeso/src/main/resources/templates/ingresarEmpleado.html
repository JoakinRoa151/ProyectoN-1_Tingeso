<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Ingresar Empleado</title>
</head>
<body>

<div th:replace="~{common/navbar::navbar}">
</div>
<div class="container">
    <form action="#" th:action="@{/guardarEmpleado}" class="form-group" th:object=${empleado} method="POST">
        <div  class="card">
            <div class="card-header">
                <h2>Modulo Empleado</h2>
                <div class="form-group">
                    <!--<label>ID:</label> -->
                    <input type="hidden" class="form-control" th:field="*{id}" DISABLED>
                </div>
                <div class="form-group">
                    <label>Rut empleado:</label>
                    <input type="text" class="form-control" th:field="*{rut}" required>
                </div>
                <div
                <label>Fecha Nacimiento:</label>

                <input type="date" th:field="*{fecha_nacimiento}" name="begin"
                       placeholder="dd-mm-yyyy" value=""
                       min="1997-01-01" max="2030-12-31">
            </div>

            <div
            <label>Fecha Ingreso:</label>

            <input type="date" th:field="*{fecha_ingreso}" name="begin"
                   placeholder="dd-mm-yyyy" value=""
                   min="1997-01-01" max="2030-12-31">
        </div>
            <div class="form-group">
                <label>Categoria:</label>
                <input type="text" class="form-control" th:field="*{categoria}" required>
            </div>
        <div class="form-group">
            <label>Nombres:</label>
            <input type="text" class="form-control" th:field="*{nombres}" required>
        </div>

        <div class="form-group">
            <label>Apellidos:</label>
            <input type="text" class="form-control" th:field="*{apellidos}" required>
        </div>

        </div>
        <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
        </div>
</div>
</form>
</div>
</body>
</html>
