<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ingreso Justificacion</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MueblesStgo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Calcular Sueldos</a>
            <a class="nav-item nav-link" href="/subirArchivo">Subir Ingresos y salidas</a>
            <a class="nav-item nav-link" href="/justificaciones">Ingresar Justificativos</a>
            <a class="nav-item nav-link" href="#">Ingresar Autorizaciones</a>
        </div>
    </div>
</nav>


<body>
<div class="container">
    <form action="#" th:action="@{/guardarInasistencia}" class="form-group" th:object=${inasistencia} method="POST">
        <div  class="card">
            <div class="card-header">
                <h2>Modulo Inasistencias</h2>
                <div class="form-group">
                    <!--<label>ID:</label> -->
                    <input type="hidden" class="form-control" th:field="*{id}" DISABLED>
                </div>
                <div
                <label>Fecha de la inasistencia:</label>

                <input type="date" th:field="*{fecha}" name="begin"
                       placeholder="dd-mm-yyyy" value=""
                       min="1997-01-01" max="2030-12-31">
            </div>
            <div class="form-group">
                <label>Rut del empleado:</label>
                <input type="text" class="form-control" th:field="*{rut_inasistencia}" required>
            </div>

          <!--  <div class="form-group">
                <label>¿Justificado?:</label>
                <input type="text" class="form-control" th:field="*{justificativo}" required>
            </div> -->
           <div class="form-group">
               <label> ¿Inasistencia Justificada?</label>
            <select class="form-control" th:field="*{justificativo}"   required>
                <option value="0">No</option>
                <option value="1">Si</option>
            </select>
            </div>
        </div>
        <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
        </div>
</div>
</form>
</div>
</body>
</html>
