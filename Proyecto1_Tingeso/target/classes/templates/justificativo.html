<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

<body>
<div class="container">
    <form action="#" th:action="@{/guardarJustificativo}" class="form-group" th:object=${justificativo} method="POST">
        <div  class="card">
            <div class="card-header">
                <h2>Modulo Justificativos</h2>
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label>Dia:</label>
                    <input type="text" class="form-control" th:field="*{dia}" required>
                </div>

                <div class="form-group">
                    <label>Mes:</label>
                    <input type="text" class="form-control" th:field="*{mes}" required>
                </div>

                <div class="form-group">
                    <label>AÃ±o:</label>
                    <input type="text" class="form-control" th:field="*{anio}" required>

                </div>
                <div class="form-group">
                    <label>Rut empleado:</label>
                    <input type="text" class="form-control" th:field="*{rut_justificativo}" required>
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-success">
                </div>
        </div>
        </form>
</div>
