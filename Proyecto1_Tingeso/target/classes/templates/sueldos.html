<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Empleados</title>
</head>
<body>
<div th:replace="~{common/navbar::navbar}">
</div>
<div class="container-sm">
    <table class="table">
        <thead class="thead-dark">
        <tr>
           <!-- <th>ID</th> -->
            <th>Rut</th>
            <th>AÃ±os de servicio</th>
            <th>Sueldo fijo</th>
            <th>Monto bonificacion servicios</th>
            <th>Monto horas extra</th>
            <th>Monto descuentos</th>
            <th>Sueldo bruto</th>
            <th>Cotizacion previsional</th>
            <th>Cotizacion salud</th>
            <th>Sueldo final</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sueldo:${sueldos}">
            <!-- <th>ID</th>   <td th:text="${sueldo.id}"></td> -->
            <td th:text="${sueldo.rut_sueldo}"></td>
            <td th:text="${sueldo.anios_servicio}"></td>
            <td th:text="${sueldo.sueldo_fijo}"></td>
            <td th:text="${sueldo.monto_bonificacion_servicios}"></td>
            <td th:text="${sueldo.monto_horas_extras}"></td>
            <td th:text="${sueldo.monto_descuentos}"></td>
            <td th:text="${sueldo.sueldo_bruto}"></td>
            <td th:text="${sueldo.cotizacion_previsional}"></td>
            <td th:text="${sueldo.cotizacion_salud}"></td>
            <td th:text="${sueldo.monto_sueldo_final}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/calcularSueldo" role="button">Calcular Sueldos</a>

</div>
</body>

</html>
