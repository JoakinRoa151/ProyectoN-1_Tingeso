<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Ingreso Justificacion</title>
</head>
<body>
<div th:replace="~{common/navbar::navbar}">
</div>


<body>
<div class="container">
    <form action="#" th:action="@{/guardarAutorizacion}" class="form-group" th:object=${autorizacion} method="POST">
        <div  class="card">
            <div class="card-header">
                <h2>Modulo Autorizacion</h2>
                <div class="form-group">
                    <!--<label>ID:</label> -->
                    <input type="hidden" class="form-control" th:field="*{id}" DISABLED>
                </div>
            <div class="form-group">
                <label> Seleccione el rut del empleado a autorizar</label>
                <select class="form-control" th:field="*{rut_autorizacion}"   required>
                    <div th:each="rut:${rutEmpleados}" >
                    <option th:value="${rut}"><p th:text="${rut}"> </p></option>
                    </div>
                </select>
            </div>
        </div>
        <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
        </div>
</div>
</form>
</div>
</body>
</html>
